<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        img{height: 100px;
            width: 100px;
        }
        .nav{
          color: white;
        }
    </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <div class="d-flex">
          <h5><a class="btn btn-success me-2" href="{% url 'home' %}">Home</a></h5>
  </nav>

      <div class="container m-7 mt-3">
        <table class="table">
          <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Genêro</th>
                <th scope="col">Quantia de Livros</th>
                <th scope="col">Quantia de página</th>
                <th scope="col">Capa</th>
                <th scope="col">Autor</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ book.name }}</td>
              <td>{{ book.gender }}</td>
              <td>{{ book.qtd_books }}</td>
              <td>{{ book.qtd_pages }}</td>
              <td><img src="{{book.cover.url}}" alt=""></td>
              <td>{{ book.author }}</td>
            </tr>
             
          </tbody>
        </table>

        {% if request.user.is_superuser %}
          <a class="btn btn-danger" href="{% url 'delete-book' book.id %}" role="button">Remover Livro</a>
        {% endif %}
        <a class="btn btn-success" href="{% url 'rent-book' book.id %}"role="button">Alugar Livro</a>
        <!-- Fazer lógica dos botões acima. -->
      </div>
      
</body>
</html>
